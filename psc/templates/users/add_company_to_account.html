{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3>Companies List</h3>
    <ul>
        {% for company in companies %}
        <li>{{ company.name }}</li>
        {% endfor %}
    </ul>

    <form method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td>
                    <input type="submit" value="Add Company">
                </td>
            </tr>
        </table>
    </form>

</div>
{% endblock content %}
