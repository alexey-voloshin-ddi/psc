{% extends 'base.html' %}

{% block content %}
    {% if error %}
        <h1>{{ error }}</h1>
        <a href="{% url 'users:user-list' %}" class="btn btn-link">Back</a>
    {% else %}
        {{ form.errors }}
        <form method="post">{% csrf_token %}
            <table>
            {{ form.as_table }}
            <tr>
                <td>
                    <input type="submit" class="btn btn-primary" value="Send Invite">
                </td>
            </tr>
            </table>
        </form>
    {% endif %}

{% endblock content %}
